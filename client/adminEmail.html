<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #01031f;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            padding: 25px;
            text-align: center;
            background-color: #050827;
            border-bottom: 3px solid #2ef32e;
        }
        
        .header img {
            height: 100px;
            object-fit: cover;
            object-position: center;
        }
        
        .content {
            padding: 35px;
            background-color: #080a30;
            color: #efeff1;
        }
        .promo-box {
            background-color: #050827;
            border-radius: 8px;
            padding: 25px;
            margin: 20px 0;
            border-left: 4px solid #2ef32e;
        }
        h3 {
            color: #ff3269;
            margin: 0 0 15px;
            font-size: 24px;
            font-weight: 600;
        }
        p {
            line-height: 1.6;
            color: #efeff1;
            margin: 15px 0;
            font-size: 16px;
        }
        .content-foot {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #01031f;
        }
        .content-foot span {
            color: #2ef32e;
            font-weight: 600;
        }
        .footer {
            padding: 25px;
            color: #a8a9a2;
            text-align: center;
            background-color: #050827;
        }
        .social-icons {
            padding: 20px 0;
        }
        .social-links {
            display: inline-block;
            margin: 0 8px;
        }
        .social-image {
            width: 24px;
            height: 24px;
            opacity: 0.9;
            object-fit: cover;
            object-position: center;
            transition: opacity 0.2s;
        }
        .social-image:hover {
            opacity: 1;
        }
        
        .footer p {
            margin: 8px 0;
            color: #617092;
            font-size: 14px;
        }
    </style>
</head>
