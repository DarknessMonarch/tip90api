<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
        }

        .header {
            padding: 25px;
            text-align: center;
            background-color: #010c2b;
            border-bottom: 3px solid #ff0055;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .header img {
            height: 100px;
            object-fit: cover;
            object-position: center;
        }

        .content {
            padding: 35px;
            background-color: #ffffff;
            color: #333333;
        }

        .promo-box {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 25px;
            margin: 20px 0;
            border-left: 4px solid #ff0055;
        }

        h3 {
            color: #010c2b;
            margin: 0 0 15px;
            font-size: 24px;
            font-weight: 600;
        }

        p {
            line-height: 1.6;
            color: #333333;
            margin: 15px 0;
            font-size: 16px;
        }

        .content-foot {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e5e5;
        }

        .content-foot span {
            color: #ff0055;
            font-weight: 600;
        }

        .footer {
            padding: 25px;
            color: #6c757d;
            text-align: center;
            background-color: #f8f9fa;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        .social-icons {
            padding: 20px 0;
        }

        .social-links {
            display: inline-block;
            margin: 0 8px;
        }

        .social-circle {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #010c2b;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s;
        }

        .social-circle img {
            height: 18px;
            width: 18px;
            object-fit: cover;
            object-position: center;
        }


        .social-circle:hover {
            background-color: #ff0055;
        }

    

        .action-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ff0055;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 16px;
            margin-top: 15px;
            transition: background-color 0.2s;
        }

        .action-button:hover {
            background-color: #cc0044;
        }

        .footer p {
            margin: 8px 0;
            color: #6c757d;
            font-size: 14px;
        }
    </style>
</head>
